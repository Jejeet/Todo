<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
      <form id="task-form">
        <input type="text" id="newItemInput" placeholder="Add new item..." />
        <input type="submit" id="new-task-input" ask value="Add task" />
      </form>
    </header>
    <main>
        <section class="task-list">
          <h2>Tasks</h2>
          <div id="tasks">
            <div id="task">
              <div class="content">
                <input type="text" class="text" value="my task" readonly/>
              </div>
              <div class="actions">
                <button class="edit"></button>
                <button class="delete"></button>
              </div>
            </div>

          </div>
        </section>
    </main>

    <ul id="todoList"></ul>
    <script src="todo.js"></script>
  </body>
</html>
